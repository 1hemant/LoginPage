<body>
<script>
    $('#container1').hide();
    $('#container2').hide();
    var load = false;
    if (load == false){
        $('#container1').show();
        $('#container2').hide();
    }
    else if (load == true){
        $('#container1').hide();
        $('#container2').show();
    }
    
    
</script>
 <div id="container1">
     <login-page> </login-page>
 </div>
 <div id="container2">
     <h1>Hello World</h1>
     
 </div>
